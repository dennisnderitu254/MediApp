<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
</head>
<body>
  <h2>Simple Form</h2>
  <form method="POST" action="/">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email(size=20) }}<br><br>
    {{ form.firstname.label }} {{ form.firstname(size=20) }}<br><br>
    {{ form.lastname.label }} {{ form.lastname(size=20) }}<br><br>
    {{ form.password.label }} {{ form.password(size=20) }}<br><br>
    {{ form.submit() }}
  </form>
</body>
</html>
